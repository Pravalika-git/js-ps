<body>
    <style>
       
            body {
              margin: 0;
              padding: 0;
              font-family: 'Poppins', sans-serif;
              background: #f0f4f8;
              color: #2c3e50;
            }
            .container {
                max-width: 1200px;
                margin: 40px auto;
                padding: 0 20px;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 30px;
              } 
          
            
          
            .item {
              background: #ffffff;
              border-radius: 16px;
              box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
              padding: 24px;
              text-align: center;
              transition: transform 0.3s, box-shadow 0.3s;
            }
          
            .item:hover {
              transform: translateY(-5px);
              box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
            }
          
            .item img {
              width: 100%;
              max-height: 350px;
              object-fit: cover;
              border-radius: 12px;
              margin-bottom: 20px;
              transition: transform 0.3s ease;
            }
          
            .item img:hover {
              transform: scale(1.03);
            }
          
            .item h3 {
              font-size: 1.8rem;
              color: #1976d2;
              margin: 12px 0 8px;
            }
          
            .item p {
              font-size: 1rem;
              color: #555;
              line-height: 1.6;
              margin-bottom: 10px;
            }
          
            .item .description {
              font-style: italic;
              color: #444;
            }
          
            .back-button {
              display: block;
              margin: 30px auto;
              background: linear-gradient(135deg, #42a5f5, #1e88e5);
              color: #fff;
              padding: 12px 28px;
              border: none;
              border-radius: 8px;
              font-size: 1rem;
              font-weight: 500;
              cursor: pointer;
              transition: background 0.3s ease, transform 0.2s;
            }
          
            .back-button:hover {
              background: linear-gradient(135deg, #1e88e5, #1565c0);
              transform: scale(1.05);
            }
          
            @media (max-width: 600px) {
              .item h3 {
                font-size: 1.5rem;
              }
          
              .item p {
                font-size: 0.95rem;
              }
            }
          </style>
